server:
  port: 8761
eureka:
  instance:             
    hostname: eureka-server  # 主机名
  client:
    register-with-eureka: false #本身不注册到eureka上
    fetch-registry: false #不从eureka上来获取服务的注册信息
    service-url:
     defaultZone: http://localhost:8761/eureka/ #配置注册中心地址，如果不配置会用默认的，
                  
      